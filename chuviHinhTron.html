<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hinh tron</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Nhap ban kinh Hinh Tron: "));
        document.write("Ban kinh hinh tron la: "+r);
        document.write("<br>");
        let C = (r*2*3.14);
        document.write("Chu vi hinh tron la: "+C);
    </script>
