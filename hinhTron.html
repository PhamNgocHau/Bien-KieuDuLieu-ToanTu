<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientichHinhTron</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Nhap ban kinh hinh tron r : "));
        document.write("ban kinh duoc vua nhap vao la: "+ r);
        document.write("<br>");
        let dientichHT;
        dientichHT = (r*r)*3.14;
        document.write("Dien tich hinh tron la: "+dientichHT);
    </script>
</body>
</html>
