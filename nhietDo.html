<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhietDo</title>
</head>
<body>
    <script>
        let nhapdoC = parseInt(prompt("Nhap do C: "));
        document.write("do C hien tai la: "+nhapdoC+"*C");
        document.write("<br>");
        let doF;
        doF=(9*nhapdoC)/5 +32;
        document.write("Do F Duoc Doi La: "+doF+"*C");
    </script>
</body>
