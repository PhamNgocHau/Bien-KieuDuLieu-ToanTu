<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let diemVatLy = parseInt(prompt("Moi Ban Nhap Diem Mon Vat Ly: "));
        document.write("Diem Mon Vat Ly: "+diemVatLy);
        document.write("<br>");
        let diemHoaHoc = parseInt(prompt("Moi Ban Nhap Diem Mon Ho√° Hoc: "));
        document.write("Diem mon Hoa Hoc: "+diemHoaHoc);
        document.write("<br>");
        let diemSinhHoc = parseInt(prompt("Moi Ban Nhap Diem Mon Sinh Hoc: "));
        document.write("Diem Mon Sinh Hoc: "+diemSinhHoc);
        document.write("<br>");
        let dtb = (diemVatLy+diemHoaHoc+diemSinhHoc)/3;
        document.write("Diem Trung Binh La: "+dtb);
    </script>
</body>
</html>
